<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function subir(){
               barra.value++;
            }
            function bajar(){
                barra.value--;
            }
        </script>
    </head>
    <body>
        <h1>BARRA DE PROGRESO</h1>
        <progress value="22" max="100" id="barra"></progress>
        <button onclick="subir()">Subir</button>
        <button onclick="bajar()">Bajar</button>
    </body>
</html>
