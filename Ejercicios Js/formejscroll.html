        <meta charset="UTF-8">

        <script>
            //Scroll en una caja de texto
            var txt=" Esta es la primera linea de texto que se desplaza"
            + " y esta es la segunda, puedes poner todas las"
            + " que quieras ! ";
            function mover()
            {
                document.getElementById("caja").value = txt;
                //Asignamos a la caja de texto del formulario el texto almacenado en txt

                txt = txt.substring(1, txt.length) + txt.charAt(0);
                setTimeout("mover()",150);
            }
        </script>
    </head>
    <body>
        <form id="formu">
            <input type="text" id="caja" size=64 onClick="mover();" value="Haz click aquÃ­ para comenzar">
        </form>
